start:
  - play morningBGM:
  - show school_morning: WITH FADE
  - show deuzi: happy AT CENTER WITH FADE
  - deuzi says: Mi nombre es Amy, y estudio neurociencias.
  - show deuzi: normal
  - deuzi says: Aquí te brindaremos informacion general sobre las personas con autismo
  - show deuzi: happy
  - deuzi says: Comencemos ...
  - effect SHOWTITLE:
    title: Primera Parte
    subtitle: Comportamiento
  - deuzi says: Tienden a comportarse explosivos, impulsivos e imperactivos
  - hide deuzi:
  - effect SHOWTITLE:
    title: Segunda Parte
    subtitle: Comunicacion
  - show jair: normal
  - jair says: Principalmente se muestra una limitacion con el lenguaje, poco vocabulario
  - jair says: y dificultades para expresar necesidades.
  - hide jair:
  - effect SHOWTITLE:
    title: Tercera Parte
    subtitle: Habilidades Sociales
  - show liz: normal
  - liz says: El contacto visual suele ser poco y les cuesta trabajo resolver problemas
  - liz says: e identificar emociones.
  - effect SHOWTITLE:
    title: Cuarta Parte
    subtitle: Necesidad de Organización
  - show liz: normal AT LEFT
  - liz says: Necesitan rutinas repetitivas y bien estructuradas,
  - liz says: De lo contrario se les puede provocar estres.
  - liz says: Su contacto visual es poco y presentan dificultad para resolver problemas dentificar emociones.
  - hide liz:
  - effect SHOWTITLE:
    title: Quinta Parte
    subtitle: Sensibilidad Sensorial
  - show marco: normal
  - marco says: Tienen problemas motices,
  - marco says: son muy sensibles al ruido, al tacto y a los olores.
  - hide marco:
  - effect SHOWTITLE:
    title: Sexta Parte
    subtitle: Dificultades de Aprendizaje
  - show deuzi: normal
  - deuzi says: Las metodologias tradicionales no son herramientas utiles para ellos,
